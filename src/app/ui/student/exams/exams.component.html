<div class="container-fluid d-flex flex-column">
    <div class="title">Bài tập kiểm tra</div>
    <div class="other d-flex">
        <div *ngIf="listQuestions$" class="timer">{{min}}:{{seconds}}</div>
        <div *ngIf="listQuestions$ && submited" class="result">{{point}}</div>
    </div>
    <div class="container-test d-flex flex-column">
        <div *ngFor="let q of listQuestions$" class="ques-container">
            <div class="title-ques">{{q.id}}. {{q.title}}</div>
            <div *ngFor="let ans of q.options" class="ans-container d-flex">
                <input class="form-check-input" 
                    type="radio" 
                    (click)="setAns(q.id, ans.a)"
                    name="checkboxAns{{q.id}}" 
                    id="checkboxAns{{ans.A}}"
                >
                <label class="form-check-label" for="checkboxAns">
                    {{ans.a}}
                </label>
                <i *ngIf="submited && (ans.a === q.answer)" class="fa-solid fa-check"></i>
            </div>
        </div>
    </div>
    <button *ngIf="listQuestions$" [disabled]="submited" type="button" class="btn btn-primary btn-submit" (click)="submit = true">Nộp bài</button>
</div>
<div *ngIf="submit" class="overlay-submit">
    <div class="label">
        <div class="title">Nộp bài ngay?</div>
        <div class="warning-icon">
            <i class="fa-regular fa-circle-question"></i>
        </div>
        <div class="controller">
            <div (click)="submit=false" class="btn btn-no">Hủy</div>
            <div (click)="checkAns(); submit = false" class="btn btn-yes">Đồng ý</div>
        </div>
    </div>
</div>
